<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWorld</title>
    
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
    }

    header {
    background-color:darkslategray;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    }

    nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    }

    nav ul li {
    display: inline;
    margin-right: 20px;
    }

    nav ul li a {
    color: white;
    text-decoration: none;
    }

    .main-content {
    padding: 20px;
    }

    .post {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 10px;
    }

    .post-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    }

    .post-header h2 {
    display: inline;
    margin: 0;
    }

    .post-actions button {
    margin-right: 10px;
    }
    </style>
</head>
<body>
    <header>
        <h1>My SocialWorld Media</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content">
        <div class="post">
            <div class="post-header">
                <img src="Gambar muka di sini" alt="User">

                <!--Tambahkan gambar png atau jpg di sini-->

                <h2>User Name</h2>
            </div>
            <p>Ini postingan anda.</p>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>

        <!-- Tambahkan postingan di sini -->

    </section>
    <footer>
        <p> 2024-2025 SocialWorld</p>
    </footer>
</body>
</html>
